debug: false

spring:
  application:
    name: my-spring-app

---
spring:
  config:
    activate:
      on-profile: local
    import: "secretsmanager:dev/aurora/apple;dev/applogs/oauth"
  cloud:
    aws:
      secrets-manager:
        region: ap-northeast-2
        provider-type: profile
        profile: opsdev-sts
  datasource:
    username: ${dev/aurora/apple.username}
    password: ${dev/aurora/apple.password}

